<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/calculator.css" />
    </head>
    <body>
        <div class="wrapper">
            <section class="screen">0</section>

            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double" role="button">C</button>
                    <button class="calc-button" role="button">&larr;</button>
                    <button class="calc-button" role="button">&divide;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" role="button">7</button>
                    <button class="calc-button" role="button">8</button>
                    <button class="calc-button" role="button">9</button>
                    <button class="calc-button" role="button">&times;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" role="button">4</button>
                    <button class="calc-button" role="button">5</button>
                    <button class="calc-button" role="button">6</button>
                    <button class="calc-button" role="button">&minus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" role="button">1</button>
                    <button class="calc-button" role="button">2</button>
                    <button class="calc-button" role="button">3</button>
                    <button class="calc-button" role="button">&plus;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button triple" role="button">0</button>
                    <button class="calc-button" role="button">&equals;</button>
                </div>
            </section>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
